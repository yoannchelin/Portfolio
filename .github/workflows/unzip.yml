name: Unzip Upload (FIX)

on:
  workflow_dispatch:
  push:
    paths:
      - "*.zip"

permissions:
  contents: write

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install rsync + unzip
        run: |
          sudo apt-get update -y
          sudo apt-get install -y rsync unzip

      - name: Find zip and extract
        shell: bash
        run: |
          set -euo pipefail
          ZIP="$(ls -1 *.zip | head -n 1 || true)"
          if [ -z "$ZIP" ]; then
            echo "No zip found at repo root."
            exit 1
          fi
          echo "Using zip: $ZIP"

          rm -rf __tmp
          mkdir -p __tmp
          unzip -q "$ZIP" -d __tmp

          TOP_DIR="$(find __tmp -mindepth 1 -maxdepth 1 -type d | head -n 1 || true)"
          if [ -n "${TOP_DIR}" ] && [ "$(find __tmp -mindepth 1 -maxdepth 1 -type d | wc -l | tr -d ' ')" = "1" ]; then
            SRC="$TOP_DIR"
          else
            SRC="__tmp"
          fi

          rsync -a --exclude ".git" --exclude ".github" "$SRC"/ .
          rm -rf __tmp
          rm -f "$ZIP"

      - name: Commit
        run: |
          git config user.name "unzip-bot"
          git config user.email "actions@users.noreply.github.com"
          git add .
          git commit -m "Unzipped project" || echo "Nothing to commit"
          git push
