name: Unzip Portfolio (flat zip)

on:
  workflow_dispatch:
  push:
    paths:
      - "*.zip"

permissions:
  contents: write

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install unzip + rsync
        run: |
          sudo apt-get update -y
          sudo apt-get install -y unzip rsync

      - name: Unzip flat zip into repo root
        shell: bash
        run: |
          set -euo pipefail
          ZIP="$(ls -1 *.zip | head -n 1 || true)"
          if [ -z "$ZIP" ]; then
            echo "No zip found at repo root."
            exit 1
          fi

          rm -rf __tmp
          mkdir -p __tmp
          unzip -q "$ZIP" -d __tmp

          # Portfolio zip is flat: copy EVERYTHING from __tmp
          rsync -a --exclude ".git" "__tmp"/ .

          rm -rf __tmp
          rm -f "$ZIP"

      - name: Commit
        run: |
          git config user.name "unzip-bot"
          git config user.email "actions@users.noreply.github.com"
          git add .
          git commit -m "Unzipped portfolio" || echo "Nothing to commit"
          git push
